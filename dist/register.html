<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0cadfb877c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/form.min.css">

    <title>Workout Log</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Register</h1>
            <form class="form">
                <div class="form-group">
                    <input 
                        type="text"
                        placeholder="Name"
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="text"
                        placeholder="Email"
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="text"
                        placeholder="Password"
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="text"
                        placeholder="Check Password"
                    >
                </div>
            </form>
            <a href="/dist/login.html" class="btn">Sign Up</a>
            <span class="text">Already have an account? <a href="/dist/login.html" class="link">Log in</a></span>
        </div>
        <div class="img-container">
            <img src="/dist/img/tumblr_o1wgm7Gsj71r55oyno1_r1_1280.png" alt="">
        </div>
    </div>
